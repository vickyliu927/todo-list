<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Sound effects -->
    <audio id="highPrioritySound" src="https://www.soundjay.com/buttons/sounds/button-09a.mp3"></audio>
    <audio id="mediumPrioritySound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
    <audio id="lowPrioritySound" src="https://www.soundjay.com/buttons/sounds/button-11.mp3"></audio>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Todo List</h1>
            <div class="user-info">
                <span>Welcome, {{ current_user.username }}!</span>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </div>
        </div>

        <div class="add-todo">
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <select id="prioritySelect">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <input type="date" id="dueDateInput">
            <button onclick="addTodo()">Add Task</button>
        </div>

        <div class="categories">
            <select id="categorySelect">
                <option value="All">All Categories</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
            </select>
            <button onclick="addCategory()" class="new-category-btn">New Category</button>
        </div>

        <div id="todoList"></div>

        <div class="summary-section">
            <button onclick="generateSummary()" class="summary-btn">Generate AI Summary</button>
            <div id="summaryText" class="summary-text"></div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>

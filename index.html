<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Sound effects -->
    <audio id="highPrioritySound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="mediumPrioritySound" src="https://assets.mixkit.co/active_storage/sfx/2868/2868-preview.mp3"></audio>
    <audio id="lowPrioritySound" src="https://assets.mixkit.co/active_storage/sfx/2867/2867-preview.mp3"></audio>
</head>
<body>
    <div class="container">
        <h1>To-do List</h1>
        
        <!-- Tab Management -->
        <div class="tab-management">
            <div class="tab-list" id="tabList">
                <!-- Tabs will be added here -->
            </div>
            <button id="newTabBtn" class="new-tab-btn">+ New Category</button>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill"></div>
            </div>
            <span class="progress-text">0% Complete</span>
        </div>
        <div class="ai-summary" id="aiSummary">
            Loading your personalized sass... ðŸ¤”
        </div>

        <!-- Todo Input Area -->
        <div class="todo-input">
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <select id="prioritySelect">
                <option value="" disabled selected>Select Priority</option>
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <input type="datetime-local" id="dueDateInput">
            <button id="addButton">Add</button>
        </div>

        <!-- Todo List Container -->
        <ul id="todoList" class="todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
